<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{interest.share}"></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/share.css}" rel="stylesheet" type="text/css">

<script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/hws.ajax.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
<script th:src="@{/js/share.js}" type="text/javascript"></script>


</head>
<body> 
	<div class="main">
		<div class="bgImg">
			<img alt="" th:src="@{/img/home/1.jpg}">
			<img alt="" th:src="@{/img/home/2.jpg}">
			<img alt="" th:src="@{/img/home/3.jpg}">
			<img alt="" th:src="@{/img/home/4.jpg}">
			<img alt="" th:src="@{/img/home/5.jpg}">
			<img alt="" th:src="@{/img/home/6.jpg}">
		</div>
		<div class="content">
			<div class="content-dl">
				<dl>
					<dd></dd>
					<dd></dd>
					<dt></dt>
				</dl>
			</div>
		</div>
	</div>
	<div class="i18n">
		<input type="hidden" class="visitor-i18n" th:value="#{visitor}"/>
		<input type="hidden" class="joinChatroom-i18n" th:value="#{join.a.chatroom}"/>
		<input type="hidden" class="exitChatroom-i18n" th:value="#{exit.the.chatroom}"/>
		<input type="hidden" class="user-i18n" th:value="#{user}"/>
	</div>
	<div class="commonI18n" th:insert="~{i18n::i18n}"></div>
	<div class="commonMenu" th:insert="~{menu::commonMenu}"></div>
</body>
</html>
