<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/context.standalone.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/database.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/hws.ajax.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap-treeview.min.js}" type="text/javascript"></script>
<script th:src="@{/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/context.js}" type="text/javascript"></script>
<script th:src="@{/js/database.js}" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<div class="left">
			<div class="title">
				<label th:text="#{database}"></label>
			</div>
			<div class="resource">
				<input class="databaseData" type="hidden" th:value="${database}"/>
				<div id="tree">
					<!-- <li class="bli" th:each="dName : ${database.databaseName}">
						<i class="fa fa-caret-right rarrows"></i>
						<i class="fa fa-database database"></i>
						<label class="rtext" th:text="${dName}"></label>th:each="tName : ${database.tables}"
					</li> -->
				</div>
				
			</div>
		</div>
		<div class="right">
			<div class="top">
				<div class="runButton"><i class="fa fa-caret-right runIcon" aria-hidden="true"></i></div>
				<div class="run" th:text="#{run}"></div>
				<div class="stopButton"><i class="fa fa-stop stopIcon" aria-hidden="true"></i></div>
				<div class="stop" th:text="#{stop}"></div>
				<!-- <div class="rollBackButton"><i class="fa fa-reply rollBackIcon" aria-hidden="true"></i></div>
				<div class="rollBack" th:text="#{rollBack}"></div> -->
			</div>
			<ul id="myTab" class="nav nav-tabs">
					<li class="active">
						<a href="#edit" style="color:#72A7CF;" data-toggle="tab" th:text="#{editor}"></a>
					</li>
			</ul>
			<div  class="tab-content middle">
				<ul class="num" >
					<li class="libg">1</li>
				</ul>
				<div class="panel">	
					
					<div class="database-content"   contenteditable="true">
						<!-- 解决开始获取焦点时div第一行不会产生一个子div,当按下回车时候才会产生,
						但是一般要输入数据后才会按回车 -->
						<div><br/></div>
					</div>
					
				</div>
				<ul class="suggestion"></ul>
				<div class="loading"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i></div>
				<!-- <div draggable="true" class="fa fa-arrows-v handler"></div> -->
				<div class="bottom">
					<div class="console">
						C<br/>O<br/>N<br/>S<br/>O<br/>L<br/>E<br/>
					</div>
					<div class="consoleContent" >
						<ul id="myTab" class="nav nav-tabs">
								<li class="active">
									<a href="#info" style="color:#72A7CF;" data-toggle="tab" th:text="#{info}"></a>
								</li>
								<li >
									<a href="#result" style="color:#72A7CF;" data-toggle="tab" th:text="#{result}"></a>
								</li>
						</ul>
						<div class="tab-content">
							<div id="info" class="tab-pane fade in active">
							
							</div>
							<div id="result" class="tab-pane fade">
								<table></table>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
