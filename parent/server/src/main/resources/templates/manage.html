<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{backstage.management.system}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link th:href="@{/assets/css/dpl-min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/bui-min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/main-min.css}" rel="stylesheet" type="text/css" />
    <style type="text/css">
    	.toFront{
    		width: 50px;
    		height: 20px;
    		border-radius: 5px;
    		color: white;
    		background-color: #3366ff;
    		border: none;
    	}
    	.toFront a{
    		color: white;
    		text-decoration: none;
    	}
    </style>
</head>
<body>

<div class="header">

    <div class="dl-title">
    </div>
	
    <div class="dl-log">
    	<span th:text=#{welcome.to.you}></span>，
    	<span class="dl-log-user">root</span>
    	<a href="/logout"  class="dl-log-quit" th:text="#{exit.1}"></a>
    	<button class="toFront" >
    		<a href="/user/index" th:text="#{toFront}"></a>
    	</button>
    </div>
</div>
<div class="content">
    <div class="dl-main-nav">
        <div class="dl-inform"><div class="dl-inform-title"><s class="dl-inform-icon dl-up"></s></div></div>
        <ul id="J_Nav"  class="nav-list ks-clear">
            <li class="nav-item dl-selected"><div class="nav-item-inner nav-home" th:text="#{systemmanage}"></div></li>		
            <li class="nav-item dl-selected"><div class="nav-item-inner tool" th:text="#{programtool}"></div></li>
		
        </ul>
    </div>
    <!-- js填入数据 -->
    <ul id="J_NavContent" class="dl-tab-conten">
    </ul>
</div>
<div class="il18">
	<input type="hidden" th:value="#{usermanage}" class="usermanage"/>
	<input type="hidden" th:value="#{systemmanage}" class="systemmanage"/>
	<input type="hidden" th:value="#{programtool}" class="programtool"/>
	<input type="hidden" th:value="#{generatecode}" class="generatecode"/>
	<input type="hidden" th:value="#{database.maintenance}" class="databaseMaintenance"/>
	<input type="hidden" th:value="#{timed.task}" class="timedTask"/>
	<input type="hidden" th:value="#{graph.analysis}" class="graphAnalysis"/>
	<input type="hidden" th:value="#{role.manage}" class="roleManage-i18n"/>
</div>
<script type="text/javascript" th:src="@{/assets/js/jquery-1.8.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bui-min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/common/main-min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/config-min.js}"></script>
<script>
	$(function(){
		BUI.use('common/main',function(){
	        var config = [{id:'1',menu:[{text:$(".systemmanage").val(),items:[{id:'12',text:$(".usermanage").val(),href:'/server/initUserManager'},{id:'3',text:$(".roleManage-i18n").val(),href:'/server/initRoleManager'},{id:'4',text:$(".timedTask").val(),href:'/timedtask/initPage'},{id:'6',text:$(".graphAnalysis").val(),href:'/grapha/graphAnalysis'}]}]},{id:'7',homePage : '9',menu:[{text:$(".programtool").val(),items:[{id:'9',text:$(".generatecode").val(),href:'/server/generator?url=generator'},{id:'10',text:$(".databaseMaintenance").val(),href:'/server/database?url=database'}]}]}];
	        new PageUtil.MainPage({
	            modulesConfig : config
	        });
	    });
	})
    
</script>
</body>
</html>
