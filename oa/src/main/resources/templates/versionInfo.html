<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Oa System
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- CSS Files -->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
   <link th:href="@{/assets/css/material-dashboard.css?v=2.1.1}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link th:href="@{/assets/demo/demo.css}" rel="stylesheet" />
  <link th:href="@{/css/common.css}" rel="stylesheet" />
  <link th:href="@{/css/versionInfo.css}" rel="stylesheet" />
</head>

<body class="">
  <div class="commonMenu" th:replace="~{common::menu}"></div>
    <div class="main-panel">
      <!-- Navbar -->
      <div class="commonTop" th:replace="~{common::top}"></div>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
	            <div class="showTab">
					<div class="title">
						<label th:text="#{version.id}"></label>:&nbsp;<input type="text" class="versionId"/>&nbsp;&nbsp;
						<button th:text="#{search}" class="search"></button>
					</div> 
					<div class="data">
						<table class="table table-bordered table-hover definewidth m10 dataTable" >
							<thead>
								<tr>
									<th th:text="#{serial.number}"></th>
									<th th:text="#{version.id}"></th>
									<th th:text="#{create.time}"></th>
									<th th:text="#{operater}"></th>
								</tr>
							</thead>
							<tbody>
								 <tr  th:each="version,versionStat:${versions}" th:ind>
		                        	<td th:text="${versionStat.index+1}"></td>
		                        	<td th:text="${version.versionId}"></td>
		                        	<td th:text="${version.createTime}"></td>
		                        	<td>&nbsp;<i class="fa fa-eye" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i></td>
		                        </tr>
							</tbody>
							
						</table>
					</div>
				</div>
            </div>
          </div>
        </div>
      </div>
       <div   th:replace="~{common::foot}"></div>
       <div   th:replace="~{common::i18n}"></div>
    </div>
 	<div   th:replace="~{common::plugin}"></div>
</body>
	

  <block th:replace="~{common::js}"></block>
  <script th:src="@{/js/versionInfo.js}"></script>
</html>
